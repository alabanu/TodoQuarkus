<h4 class="card-title">Versions list</h4>
<div class="add-items d-flex">
    <!-- <input type="text" class="form-control todo-list-input" placeholder="What do you need to do today?" autofocus=""
        [(ngModel)]="newVersion.title">

    <input type="text" placeholder="Description" [(ngModel)]="newVersion.description" class="form-control"> -->
    <div class="card m-3">
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col-5">
                        <label>New Version Title</label>
                        <input type="text" formControlName="title" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                            <div *ngIf="f.title.errors.required">Version is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12">
                        <label>New Version Description</label>
                        <ckeditor [editor]="editor" [config]="config" formControlName="description" [data]="data">
                        </ckeditor>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary mr-1">Add new version</button>
                </div>
            </form>
        </div>
    </div>

</div>
